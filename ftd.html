<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fuck the dealer</title>
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="ftd.css">
</head>
<body>
    <div class="dealer-info">
    <div class="player-dealer" id="dealer"></div>
    <div class="dealer-wrong" id="wrong"></div>
    </div>
    
    <div class="player-player" id="player"></div>
    <div class="player-info" id="info"></div>
    <div class="played-cards" data-played-cards>
        <div class="played-card deck" data-card-A>A</div>
        <div class="played-card deck" data-card-2>2</div>
        <div class="played-card deck" data-card-3>3</div>
        <div class="played-card deck" data-card-4>4</div>
        <div class="played-card deck" data-card-5>5</div>
        <div class="played-card deck" data-card-6>6</div>
        <div class="played-card deck" data-card-7>7</div>
        <div class="played-card deck" data-card-8>8</div>
        <div class="played-card deck" data-card-9>9</div>
        <div class="played-card deck" data-card-10>10</div>
        <div class="played-card deck" data-card-J>J</div>
        <div class="played-card deck" data-card-Q>Q</div>
        <div class="played-card deck" data-card-K>K</div>
    </div>
</body>
<footer class="footer">
    <div class="theme">
    <button id="background-default" class="theme-btn">Default</button>
    <button id="background-vincent" class="theme-btn">Vincent</button>
    <button id="background-panda" class="theme-btn">Panda</button>
</div>
</footer>
</html>
